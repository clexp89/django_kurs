{% extends 'base.html' %}

{% block head %}
<h1>Übersicht der Events</h1>
<a href="{% url 'events:event_create' %}">neuen Event anlegen</a>
{% endblock %}

{% block content %}
<ul>
    {% for event in object_list %}
        <li><a href="{% url 'events:event' event.pk %}">
            {{event}} [{{event.category}}] [{{event.author}}]</a>
        </li>
    {% empty %}
        <li>Keine Einträge vorhanden!</li>
    {% endfor %}
</ul>
{% endblock%}
